<tr class="relative border-b border-gray-200 h-16 bg-gray-100">
    <td class="relative px-8">
        {{ child.name }}
    </td>
    <td class="relative px-8">
        {{ child.pronouns }}
    </td>
    <td class="relative px-8">
        {{ child.age }}
    </td>
    <td class="relative px-8">
        {{ child.grade }}
    </td>
    <td class="relative px-8 overflow-ellipsis">
        {{ child.allergies }}
    </td>
    <td class="relative px-8 text-gray-400 text-xl">
        <a class="relative text-base text-blue-400 underline hover:text-blue-500 hover:opacity-90 transition-all duration-100 ease-out" href="{% url "org_admin:view_child" child_pk=child.pk %}">View More</a>
    </td>
</tr>
