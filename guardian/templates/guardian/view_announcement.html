{% extends "base.html" %}
{% block title %}Announcement: {{ announcement.title }}{% endblock %}
{% block content %}
    <div class="relative flex w-screen h-screen max-w-screen flex-col overflow-y-auto"> 
        <div class="relative flex p-5 flex-col space-y-5">  
            <div class="relative flex flex-col w-full max-h-[20%] space-y-3 mt-3">
                <h2 class="relative flex font-semibold text-2xl">New Announcement for {{ announcement.program.name }}</h2> 
                <div class="relative flex flex-grow flex-col space-y-4 pb-3 w-full">
                    <div class="relative flex flex-col w-full flex-grow items-center justify-center space-y-1"> 
                        <div class="relative flex flex-row w-full justify-between">
                            <div class="text-xl font-medium">{{ announcement.title }}</div>
                            <div class="overflow-auto">(Sent on {{ announcement.time_sent }})</div>
                        </div>
                        <div class="relative flex mt-3 bg-gray-100 flex-grow break-all items-center rounded-lg py-2 px-3 w-full">
                            <p class="relative flex">
                                {{ announcement.content}}
                            </p>
                        </div>
                    </div>
                </div>
                <a class="text-blue-400 underline hover:opacity-90 transition-all duration-100 ease-out" href="{% url "guardian:view_program" program_pk=announcement.program.pk %}">Back to Program</a>
                <div class="pb-4"></div>
            </div>
            
        </div>
    </div>
{% endblock %}
