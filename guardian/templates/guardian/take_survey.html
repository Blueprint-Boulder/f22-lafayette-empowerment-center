{% extends "base.html" %}
{% block title %}Take survey{% endblock %}
{% block content %}
    <form method="post" action="{% url "guardian:save_survey_response" survey_pk=survey.pk %}">
        {% csrf_token %}
        {% for field in survey.fields.all %}
            <label for="field_{{ field.pk }}">{{ field.label }}</label>
            <input type="text" name="field_{{ field.pk }}" id="field_{{ field.pk }}">
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
