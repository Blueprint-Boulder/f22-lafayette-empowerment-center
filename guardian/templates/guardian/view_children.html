{% extends "base.html" %}
{% block title %}Children{% endblock %}
{% block content %}

    <div class="relative flex w-screen h-screen max-w-screen flex-col items-center">
        <div class="pt-5 w-[95%]">
            <table class="relative mt-5 flex rounded-lg  w-full bg-whiteflex-col space-y-3 flex-col">
                    <tr class="flex-row relative flex w-full items-start px-1 py-2 space-x-5 whitespace-nowrap">
                        <th class="relative flex font-semibold text-3xl">My Children</th>
                    </tr>
                </thead>
                <tbody class="h-[500px] relative flex w-full rounded-xl space-y-2 flex-col items-center py-5 items center bg-gray-100  ">
                    {% for child in children %}
                        <tr class="border-gray-400 border relative flex w-[97%] flex-row items-center justify-between px-10 space-x-10 whitespace-nowrap h-16 rounded-3xl bg-gray-200">
                            <td class="relative flex">
                                {{ child.name }}
                            </td>
                            <td class="relative flex flex-row items-center space-x-5">
                                <img class="relative flex h-5" src="http://cdn.onlinewebfonts.com/svg/img_489991.png" />
                                <a  href="{% url "guardian:view_child" child_pk=child.pk %}" class="relative text-base text-blue-400 underline hover:text-blue-500 hover:opacity-90 transition-all duration-100 ease-out">View More</a>
                            </td>
                        </tr>
                        {% endfor %}
                        <tr class="relative flex w-[97%] flex-row items-center justify-center space-x-10 hover:bg-sky-500 whitespace-nowrap h-16 rounded-3xl bg-sky-400">
                            <td class="relative flex text-2xl h-full w-full text-white justify-center items-center">
                                <a class="relative flex h-full w-full justify-center items-center" href="{% url "guardian:add_child_then_redirect" redirect_to=request.path %}">
                                    +
                                </a>
                            </td>
                        </tr>
                    </a>
                </tbody>
            </table>
        </div>
    </div>


{% endblock %}
